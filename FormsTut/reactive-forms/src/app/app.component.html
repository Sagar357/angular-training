 <div class="container-fluid">
  <h2>Registratioin Form</h2>
  <form [formGroup]="RegistrationForm">
    <div class="form-group">
      <label> Username </label>
      <input type="text" [class.is-invalid]="RegistrationForm.get('name')?.invalid && RegistrationForm.get('name')?.touched" class="form-control" formControlName="name">
      <div *ngIf="RegistrationForm.get('name')?.invalid || RegistrationForm.get('name')?.touched">
        <small class="text-danger" *ngIf="RegistrationForm.get('name')?.errors?.['required']">* User Name is required</small>
        <small class="text-danger" *ngIf="RegistrationForm.get('name')?.errors?.['minlength']">* User Name must be of atleast 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label> Password </label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label> Confirm Password </label>
      <input type="password" class="form-control" formControlName="confirm_password">
    </div>

    <div formGroupName="address" >

      <div class="form-group">
        <label> City </label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label> State </label>
        <input type="password" formControlName="state" class="form-control">
      </div>

      <div class="form-group">
        <label> Postal Code </label>
        <input type="password" class="form-control" formControlName="postal_code">
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  {{ RegistrationForm.value | json }}
</div>
